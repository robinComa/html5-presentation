    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Presentation</title>
    <meta name="description" content="">

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles/template/reveal.min.css">

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/template/controls.css">
        <link rel="stylesheet" href="styles/template/grid.css">
        <link rel="stylesheet" href="styles/main.css">

</head>
  <body ng-app="presentationApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!--[if lt IE 9]>

    <![endif]-->

    <!-- Add your site or application content here -->
    <!--<div class="container" ng-view=""></div>-->
    <div class="reveal">
        <div class="slides" ng-controller="MainCtrl">
            <section ng-repeat="section in sections">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-0 left" ng-include src="'views/left.html'"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top"  ng-include src="'views/top.html'"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content text-left"  ng-include src="section.content"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom"  ng-include src="'views/bottom.html'"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="libs/reveal.js"></script>

        <script src="scripts/controllers/main.js"></script>
